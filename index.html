<!DOCTYPE html>
<html>

<head>
    <title>Phaser Game</title>
    <script type="text/javascript" src="phaser.min.js"></script>
    <script type="text/javascript" src="Scene1.js"></script>
    <script type="text/javascript" src="Scene2.js"></script>
    <script type="text/javascript" src="beam.js"></script>

    <script type="text/javascript" src="game.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="bestscore">
      
    </h1>

</body>

<script>


    ipcRenderer.on('Chưa phá được kĩ lục cũ', (e, data) => {
   
        document.getElementById('bestscore').innerHTML += "GAME OVER" + "<br>" + `Chưa phá đc kĩ lục cũ, kĩ lục cũ là ${data.max_diem}`+"<br>"+"CTRL+R để chơi tiếp ngay"
    })
    ipcRenderer.on('đã phá được kĩ lục cũ', (e, data) => {
     
        document.getElementById('bestscore').innerHTML += "GAME OVER" + "<br>" + `Xin chúc mừng, bạn đã phá kĩ lục với số điểm ${data.diem_ghi_dc}` + "<br>"+"CTRL+R để chơi tiếp ngay"
    });

    btnPlayAgain.addEventListener('click', () => {
        location.reload();
    })

</script>

</html>
